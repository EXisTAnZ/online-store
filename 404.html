<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>404 for GitHub Pages</title>
    <script type="text/javascript">
        const href = window.location.href;
        arr = href.split('/')
        arr.push('#' + arr.pop());
        window.location.href = arr.join('/');
    </script>
</head>
